<html>

<head>
  <link rel="icon" href="./favicon.ico" />
  <meta charset="utf-8" />

  <meta name="viewport"
    content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="full-screen" content="yes" />
  <meta name="screen-orientation" content="portrait" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" />
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <!-- Cocos环境 -->
  <link rel="stylesheet" type="text/css" href="./index.css" />
</head>

<body>
  <!-- Cocos环境 -->
  <%- include('./template/preview/cocos-toolbar.ejs') %>

    <!-- 游戏内容区域 -->
    <div id="content" class="content">
      <div class="contentWrap">
        <div class="wrapper">

          <!-- 内容区域开始 -->
          <%- include('./template/content.html') %>
            <!-- 内容区域结束 -->

            <div id="splash" hidden>
              <div class="progress-bar stripes"><span></span></div>
            </div>
            <div id="bulletin">
              <div id="sceneIsEmpty" class="inner">
              </div>
            </div>
            <div class="error" id="error">
              <div class="title">Error <i>(Please open the console to see detailed errors)</i></div>
              <div class="error-main"></div>
              <div class="error-stack"></div>
            </div>
        </div>
      </div>
      <p class="footer" hidden>
        Created with <a href="https://www.cocos.com/products" target="_blank" title="Cocos Creator">Cocos Creator</a>
      </p>
    </div>

    <!-- Cocos环境 -->
    <%- include('./template/preview/cocos-template.ejs') %>

      <!-- vue代码 -->
      <script type="module" src="src/main.ts"></script>
</body>

</html>
